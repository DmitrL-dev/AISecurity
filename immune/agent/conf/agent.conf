# SENTINEL IMMUNE â€” Agent Configuration
#
# /etc/immune/agent.conf
#

# ==================== General ====================

# Data directory for persistent storage
data_dir /var/immune

# Log level: debug, info, warning, error
log_level info

# Log file path (optional)
log_file /var/log/immune/agent.log

# Use syslog (1 = yes, 0 = no)
use_syslog 1

# ==================== Hive Connection ====================

# Hive server address
hive_host 127.0.0.1

# Hive port
hive_port 9998

# Heartbeat interval (seconds)
heartbeat_interval 60

# Reconnect attempts on disconnect
reconnect_attempts 5

# Reconnect delay (seconds)
reconnect_delay 10

# ==================== Detection ====================

# Enable SIMD acceleration (1 = yes, 0 = no)
simd_enabled 1

# Custom patterns file (optional)
# patterns_file /etc/immune/patterns.txt

# Scan buffer size (bytes)
scan_buffer_size 65536

# Maximum pattern length
max_pattern_length 256

# ==================== Response ====================

# Block on CRITICAL threats (1 = yes, 0 = log only)
block_critical 1

# Block on HIGH threats (1 = yes, 0 = log only)
block_high 0

# Report all threats to Hive (1 = yes, 0 = no)
report_all 1

# ==================== Adaptive Memory ====================

# Enable adaptive memory (1 = yes, 0 = no)
memory_enabled 1

# Maximum memory entries
max_memory_entries 65536

# Persist memory across restarts (1 = yes, 0 = no)
memory_persist 1

# ==================== Performance ====================

# Maximum concurrent scans
max_concurrent_scans 16

# Scan timeout (milliseconds)
scan_timeout_ms 1000

# CPU throttle during high load (0-100%)
cpu_throttle 0
