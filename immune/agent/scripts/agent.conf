#
# /etc/immune/agent.conf
#
# Configuration for IMMUNE Agent daemon

# Hive connection
hive_address 127.0.0.1
hive_port 9998

# Logging
verbose 0
log_path /var/log/immune/agent.log

# Memory storage
memory_path /var/immune/memory
max_memory_entries 65536

# Scan settings
scan_timeout_ms 1
enable_simd 1

# Heartbeat interval (seconds)
heartbeat_interval 60

# Pattern updates
patterns_path /etc/immune/patterns
auto_update_patterns 1

# Kernel hooks (requires root)
hook_read 1
hook_write 1
hook_execve 1
hook_connect 1

# Network isolation on critical threat
auto_isolate 0
isolation_threshold 4

# Process termination on threat
auto_kill 0
kill_threshold 4
