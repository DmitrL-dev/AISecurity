# SENTINEL IMMUNE â€” Hive Configuration
#
# /etc/immune/hive.conf
#

# Network
api_port 9999
agent_port 9998
herd_port 9997

# Data storage
data_dir /var/immune/hive
max_agents 65536
max_threats 1000000

# Logging
log_level info
log_file /var/log/immune/hive.log

# Agent monitoring
heartbeat_timeout 120
offline_check_interval 30

# Herd immunity
herd_enabled 1
sync_interval 3600

# Peers (one per line)
# peer 10.0.0.2:9997
# peer 10.0.0.3:9997

# Security
require_auth 0
tls_enabled 0
# tls_cert /etc/immune/hive.crt
# tls_key /etc/immune/hive.key

# Response actions
auto_isolate 0
isolate_threshold 4
