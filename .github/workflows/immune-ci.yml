#
# GitHub Actions workflow for automated testing and deployment.

name: IMMUNE CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'immune/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'immune/**'

env:
  PYTHON_VERSION: '3.11'

jobs:
  # ==================== Lint ====================
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install linters
        run: |
          pip install black flake8 mypy isort
      
      - name: Run Black
        run: black --check immune/
      
      - name: Run Flake8
        run: flake8 immune/ --max-line-length=100
      
      - name: Run isort
        run: isort --check-only immune/
      
      - name: Run MyPy
        run: mypy immune/ --ignore-missing-imports

  # ==================== Test ====================
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    needs: lint
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          pip install -r immune/requirements.txt
          pip install pytest pytest-asyncio pytest-cov
      
      - name: Run unit tests
        run: |
          cd immune
          pytest tests/test_immune.py -v --cov=.
      
      - name: Run integration tests
        run: |
          cd immune
          pytest tests/test_integration.py -v
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./immune/coverage.xml
          fail_ci_if_error: false

  # ==================== Build C/ASM Agent ====================
  build-agent:
    name: Build Agent
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm gcc make
      
      - name: Build agent library
        run: |
          cd immune/agent
          make all || echo "Build expected to fail on non-DragonFlyBSD"
      
      - name: Check ASM syntax
        run: |
          cd immune/agent/src
          nasm -f elf64 innate.asm -o /dev/null 2>&1 || true
          nasm -f elf64 simd.asm -o /dev/null 2>&1 || true

  # ==================== Build Docker ====================
  build-docker:
    name: Build Docker
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Hive image
        run: |
          cd immune
          docker build -f Dockerfile.hive -t immune-hive:test .
      
      - name: Test container
        run: |
          docker run --rm immune-hive:test python -c "import immune; print('OK')" || true

  # ==================== Security Scan ====================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install security tools
        run: |
          pip install bandit safety
      
      - name: Run Bandit
        run: bandit -r immune/ -ll
      
      - name: Run Safety
        run: safety check -r immune/requirements.txt || true

  # ==================== Release ====================
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [test, build-docker, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Create release package
        run: |
          cd immune
          tar -czvf ../immune-${{ github.sha }}.tar.gz .
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: immune-release
          path: immune-*.tar.gz
