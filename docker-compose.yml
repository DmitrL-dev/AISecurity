version: '3.8'

services:
  sentinel:
    build: .
    container_name: sentinel-community
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=INFO
      - ENGINES_ENABLED=injection,pii,rag_guard,tda_enhanced
    volumes:
      - ./config:/app/config:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Redis for caching
  redis:
    image: redis:7-alpine
    container_name: sentinel-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

networks:
  default:
    name: sentinel-network
